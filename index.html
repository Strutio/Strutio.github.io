<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/styles.css">
</head>   

<body>
    
    <div id="tsparticles"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>    
    <script type="text/javascript">
        (async () => {
            const isMobile = window.matchMedia("only screen and (max-width: 480px)").matches;

            let particleQuantity = isMobile ? 30 : 100;

            await tsParticles.load({
                id: "tsparticles",
                options: {
                    fullScreen: {
                        enable: false,
                    },
                    background: {
                        color: "#111", // the canvas background color
                    },
                    interactivity: {
                        events: {
                            onClick: {
                                enable: true,
                                mode: "push",
                            },
                            onHover: {
                                enable: true,
                                mode: "repulse",
                            },
                        },
                        modes: {
                            push: {
                                quantity: 6,
                            },
                            repulse: {
                                distance: 100,
                            },
                        },
                    },
                    particles: {
                        number: {
                            value: particleQuantity,
                        },
                        links: {
                            enable: true,
                            opacity: 0.3,
                            distance: 200,
                        },
                        move: {
                            enable: true,
                            speed: { min: 1, max: 3 },
                        },
                        opacity: {
                            value: { min: 0.3, max: 0.7 },
                        },
                        size: {
                            value: { min: 1, max: 3 },
                        },
                    },
                },
            });
        })();
    </script>


    <header>
        <h1>Hi, I'm <b>Rami</b>. I'm a <b>Computer Science</b> graduate from <b>George Mason University</b>.</h1>
        <nav> 
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section id="about"></section>
        <section id="projects"></section>
        <section id="skills"></section>
        <section id="education"></section>
    </main>
    <footer id="contact"></footer>

    <button onclick="window.location.href= 'https:github.com/Strutio'">Github</button>
</body>
</html>
